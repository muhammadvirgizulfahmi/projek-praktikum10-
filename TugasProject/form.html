    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> 
        <div class="carousel-indicators">

        <li id="form" class="breadcrumb-item active" aria-current="page" >Booking</li>
      </ol>
    </nav>

    <div id="content" class="card text-dark bg-light">
      <div class="card-header">Booking Form</div>
      <div class="card-body">
        <div class="container mt-5">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="carModel" class="form-label">Car Model</label>
              <input type="text" class="form-control" id="carModel" name="carModel" required>
            </div>
            <div class="mb-3">
              <label for="serviceType" class="form-label">Service Type</label>
              <select class="form-select" id="serviceType" name="serviceType" required>
                <option value="" disabled selected>Select Service Type</option>
                <option value="service1">Oil Change</option>
                <option value="service2">Inspection</option>
                <option value="service3">Brake Service</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Notes</label>
              <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
